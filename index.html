  <style>
    :root {
      --bg: #0b0c10;
      --fg: #f3f3f3;
      --accent: #7de3ff;
      --muted: #c8d0d8;
      --card: #111317;
      --ring: rgba(125, 227, 255, .2);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";

      display: grid;
      place-items: center;
      padding: 5vh 2rem;
    }
    .wrap {
      width: min(820px, 100%);
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 40px rgba(0,0,0,.35), 0 0 0 6px var(--ring);
      border-radius: 18px;
      padding: clamp(1.6rem, 3vw, 2.4rem);
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 .25rem;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .2px;
    }
    .tag {
      display: inline-block;
      margin: .25rem 0 1.25rem;
      padding: .35rem .7rem;
      border-radius: 999px;
      background: rgba(125, 227, 255, .12);
      color: var(--accent);
      font-weight: 600;
      font-size: .9rem;
      border: 1px solid rgba(125, 227, 255, .25);
    }
    p.lead {
      margin: 0 auto 1.2rem;
      max-width: 56ch;
      color: var(--muted);
      line-height: 1.65;
      font-size: clamp(1rem, 1.4vw, 1.125rem);
    }
    .slogan {
      margin: .4rem 0 1.4rem;
      color: var(--accent);
      font-weight: 600;
    }
    .cta {
      margin-top: 1.2rem;
      display: inline-flex;
      gap: .8rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--fg);
      padding: .75rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(125, 227, 255, .5); }
    .btn.primary {
      border-color: rgba(125, 227, 255, .6);
      background: linear-gradient(180deg, rgba(125,227,255,.22), rgba(125,227,255,.06));
      color: var(--fg);
    }
    footer { margin-top: 1.2rem; opacity: .7; font-size: .95rem; }
    .blink { animation: pulse 2.2s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: .85; text-shadow: 0 0 0 rgba(125,227,255,0); }
      50% { opacity: 1; text-shadow: 0 0 24px rgba(125,227,255,.25); }
    }
    @media (prefers-reduced-motion: reduce) {
      .blink { animation: none; }
